#[自定义项]
#设备名，形成设备名到Device Dbus接口之中
#Name= 
#设备类型
#Type= 
#设备的标识VID,PID.通过标识可找到该设备属于哪种类型的设备   
#Vid=            
#Pid=
#驱动名，与driver.conf中的相对应
#Driver=
#对于UKey设备必填，其他类型设备选填：指定加载so的绝对路径；一般不用填，不填则加载默认so；
#LibPath= 

[ZKFingerpint]
Name= ZKFingerpint
# 设备类型                
Type=0
# 设备的标识VID,PID.通过标识可找到该设备属于哪种类型的设备              
Vid=1b55            
Pid=0120     
Driver= zkfp       

[sd]
Name=saintdeem 
Type=2
Vid=05e3
Pid=0608
Driver=sdfv

[iristar]
Name=iristar
Type=1,3
Vid=04b4
Pid=00f3
Driver=irs_sdk2

[ft-skf]
Name=Feitian UKey
Type=5
Vid=096e            
Pid=0309
Driver=ukey-skf-ft
LibPath=/usr/lib64/kiran-authentication-devices-sdk/ukey/skf/libes_3000gm.so

[fish-skf]
Name=YuWeng UKey
Type=5
Vid=4612           
Pid=04b4
Driver=ukey-skf-fish
#对于UKey设备必填，其他类型设备选填：指定加载so的绝对路径；一般不用填，不填则加载默认so；
LibPath=/usr/lib64/kiran-authentication-devices-sdk/ukey/skf/libGDBapi.so